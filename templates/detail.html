{% extends "_base.html" %}




{% block content %}


<div class="card-body">

    <h3>{{todo.title}}</h3>
    <small>{{todo.created}}</small>
    <p>{{todo.description}}</p>



</div>

<a href="{% url 'delete' todo.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update' todo.pk %}" class="btn btn-info">Update</a>



{% endblock content %}
